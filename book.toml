[book]
title = "TianoCore EDK II Documentation"
authors = ["TianoCore Community"]
description = "Documentation for EDK II, the open source UEFI firmware development environment"
language = "en"
multilingual = false
src = "."

[build]
build-dir = "book"
create-missing = false

[preprocessor]
[preprocessor.mermaid]
command = "mdbook-mermaid"
[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/tianocore/tianocore.github.io"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/tianocore/tianocore.github.io/edit/main/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["theme/mdbook-admonish.css","theme/footer.css"]
additional-html = "theme/footer.html"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false
runnable = false
